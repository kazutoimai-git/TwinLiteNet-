name: python_310
channels:
  - conda-forge
  - nvidia
  - pytorch
  - defaults
dependencies:
  # Condaで基本的なPython環境とpipをインストール
  - python=3.10
  - pip
  # pipでPyTorch以外のライブラリをインストール
  - pip:
      # numpyはPyTorchとの互換性のため1.26.4を維持
      - numpy==1.26.4
      # opencv-pythonをnumpy 1.x系と互換性のあるバージョンに変更
      - opencv-python==4.9.0.80
      - opencv-python-headless==4.9.0.80

      - albucore==0.0.24
      - albumentations==2.0.8
      - annotated-types==0.7.0
