      - fonttools==4.60.1
      - fsspec==2024.6.1
      - hf-xet==1.1.10
      - huggingface-hub==0.35.3
      - idna==3.4
      - jinja2==3.1.4
      - joblib==1.5.2
      - kiwisolver==1.4.9
